<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard ‚Äì Hawk Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --gold: #F5C518; --gold-dark: #D4A900; --black: #111111; --white: #FFFFFF; --gray-bg: #F3F3F3; --gray-light: #E8E8E8; --gray-text: #666666; }
    body { font-family: 'DM Sans', sans-serif; background: var(--gray-bg); color: var(--black); min-height: 100vh; }

    nav { background: var(--black); display: flex; align-items: center; padding: 0 32px; height: 70px; position: sticky; top: 0; z-index: 100; gap: 16px; }
    .nav-brand { display: flex; align-items: center; gap: 12px; text-decoration: none; margin-right: auto; }
    .nav-logo { width: 44px; height: 44px; background: var(--gold); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-family: 'Bebas Neue', sans-serif; font-size: 24px; color: var(--black); }
    .nav-title span:first-child { font-family: 'Bebas Neue', sans-serif; font-size: 22px; color: var(--gold); letter-spacing: 1px; line-height: 1; display: block; }
    .nav-title span:last-child { font-size: 11px; color: #888; display: block; }
    .nav-link { color: var(--gold); text-decoration: none; font-size: 14px; font-weight: 600; padding: 8px 16px; border-radius: 8px; transition: background 0.2s; }
    .nav-link:hover { background: rgba(245,197,24,0.1); }
    .nav-link.active { background: var(--gold); color: var(--black); }
    .btn-outline { border: 2px solid var(--gold); color: var(--gold); background: transparent; padding: 7px 18px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; font-family: 'DM Sans', sans-serif; }
    .btn-outline:hover { background: var(--gold); color: var(--black); }

    .page { max-width: 1100px; margin: 0 auto; padding: 36px 24px; }
    .page-header { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 28px; flex-wrap: wrap; gap: 16px; }
    .page-header h1 { font-family: 'Bebas Neue', sans-serif; font-size: 36px; letter-spacing: 1px; line-height: 1; }
    .page-header p { color: var(--gray-text); font-size: 14px; margin-top: 4px; }
    .btn-gold { background: var(--gold); color: var(--black); border: none; padding: 12px 22px; border-radius: 10px; font-size: 14px; font-weight: 700; cursor: pointer; font-family: 'DM Sans', sans-serif; transition: background 0.2s; display: flex; align-items: center; gap: 6px; }
    .btn-gold:hover { background: var(--gold-dark); }

    .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 28px; }
    .stat-card { background: var(--white); border-radius: 14px; padding: 22px 24px; display: flex; align-items: center; gap: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 4px solid var(--gold); }
    .stat-icon { width: 48px; height: 48px; background: var(--gold); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; flex-shrink: 0; }
    .stat-number { font-family: 'Bebas Neue', sans-serif; font-size: 32px; line-height: 1; color: var(--black); }
    .stat-label { font-size: 13px; color: var(--gray-text); margin-top: 2px; }

    .tabs { display: flex; gap: 4px; background: var(--white); padding: 6px; border-radius: 12px; margin-bottom: 20px; width: fit-content; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .tab-btn { padding: 9px 20px; border-radius: 8px; border: none; background: transparent; font-size: 14px; font-weight: 600; cursor: pointer; font-family: 'DM Sans', sans-serif; color: var(--gray-text); transition: all 0.2s; }
    .tab-btn.active { background: var(--gold); color: var(--black); }

    .search-wrap { position: relative; margin-bottom: 20px; }
    .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #aaa; }
    #dashSearch { width: 100%; padding: 13px 16px 13px 44px; border: 2px solid var(--gray-light); border-radius: 10px; font-size: 14px; font-family: 'DM Sans', sans-serif; outline: none; transition: border-color 0.2s; background: var(--white); }
    #dashSearch:focus { border-color: var(--gold); }

    .table-wrap { background: var(--white); border-radius: 14px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; }
    thead tr { background: var(--black); }
    thead th { padding: 14px 20px; text-align: left; font-size: 13px; font-weight: 700; color: var(--gold); letter-spacing: 0.5px; text-transform: uppercase; }
    tbody tr { border-bottom: 1px solid var(--gray-light); transition: background 0.15s; }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:hover { background: #fafafa; }
    tbody td { padding: 16px 20px; font-size: 14px; vertical-align: middle; }
    .td-title { font-weight: 700; color: var(--black); }
    .category-badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; }
    .td-actions { display: flex; gap: 8px; }
    .btn-edit { width: 34px; height: 34px; border-radius: 8px; border: none; background: #e3f0ff; color: #1565c0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 15px; transition: background 0.2s; }
    .btn-edit:hover { background: #bbdefb; }
    .btn-delete { width: 34px; height: 34px; border-radius: 8px; border: none; background: #ffeaea; color: #c62828; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 15px; transition: background 0.2s; }
    .btn-delete:hover { background: #ffcdd2; }

    .rsvp-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    .rsvp-card { background: var(--white); border-radius: 14px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 4px solid var(--gold); animation: fadeUp 0.3s ease both; }
    @keyframes fadeUp { from { opacity:0; transform:translateY(12px); } to { opacity:1; transform:translateY(0); } }
    .rsvp-card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; gap: 8px; }
    .rsvp-card-title { font-weight: 700; font-size: 15px; line-height: 1.3; }
    .btn-cancel-rsvp { background: #ffeaea; color: #c62828; border: none; border-radius: 8px; padding: 5px 10px; font-size: 12px; font-weight: 700; cursor: pointer; white-space: nowrap; flex-shrink: 0; transition: background 0.2s; font-family: 'DM Sans', sans-serif; }
    .btn-cancel-rsvp:hover { background: #ffcdd2; }
    .rsvp-card-meta { font-size: 13px; color: var(--gray-text); display: flex; flex-direction: column; gap: 5px; }
    .rsvp-card-meta span { display: flex; align-items: center; gap: 6px; }

    .empty-state { text-align: center; padding: 56px 24px; color: var(--gray-text); }
    .empty-state .icon { font-size: 44px; margin-bottom: 14px; }
    .empty-state h3 { font-size: 17px; font-weight: 700; color: var(--black); margin-bottom: 6px; }

    .gate { text-align: center; padding: 80px 24px; }
    .gate .icon { font-size: 56px; margin-bottom: 20px; }
    .gate h2 { font-family: 'Bebas Neue', sans-serif; font-size: 32px; margin-bottom: 8px; }
    .gate p { color: var(--gray-text); margin-bottom: 24px; }

    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200; align-items: center; justify-content: center; padding: 20px; }
    .modal-overlay.open { display: flex; }
    .modal { background: var(--white); border-radius: 20px; padding: 32px; width: 100%; max-width: 500px; animation: modalIn 0.25s ease; max-height: 90vh; overflow-y: auto; }
    @keyframes modalIn { from { opacity:0; transform:scale(0.95); } to { opacity:1; transform:scale(1); } }
    .modal h2 { font-family: 'Bebas Neue', sans-serif; font-size: 28px; letter-spacing: 1px; margin-bottom: 6px; }
    .modal > p { color: var(--gray-text); font-size: 14px; margin-bottom: 20px; }
    .modal-close { float: right; background: none; border: none; font-size: 22px; cursor: pointer; color: #aaa; }
    .form-group { margin-bottom: 14px; }
    .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; }
    .required-star { color: #e53935; }
    .form-hint { font-size: 11px; color: #aaa; margin-top: 3px; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 11px 14px; border: 2px solid var(--gray-light); border-radius: 10px; font-size: 14px; font-family: 'DM Sans', sans-serif; outline: none; transition: border-color 0.2s; color: var(--black); }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus { border-color: var(--gold); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .modal-actions { display: flex; gap: 10px; margin-top: 8px; }
    .btn-cancel { flex: 1; padding: 11px; border: 2px solid var(--gray-light); background: transparent; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; font-family: 'DM Sans', sans-serif; }
    .btn-submit { flex: 2; padding: 11px; background: var(--gold); border: none; border-radius: 10px; font-size: 14px; font-weight: 700; cursor: pointer; font-family: 'DM Sans', sans-serif; transition: background 0.2s; }
    .btn-submit:hover { background: var(--gold-dark); }

    .toast { position: fixed; bottom: 24px; right: 24px; background: var(--black); color: var(--white); padding: 14px 20px; border-radius: 12px; font-size: 14px; font-weight: 600; display: none; z-index: 300; }
    .toast.show { display: block; }

    @media (max-width: 640px) {
      .stats-row { grid-template-columns: 1fr; }
      thead th:nth-child(3), tbody td:nth-child(3), thead th:nth-child(4), tbody td:nth-child(4) { display: none; }
    }
  </style>
</head>
<body>

<nav>
  <a class="nav-brand" href="index.html">
    <div class="nav-logo">H</div>
    <div class="nav-title"><span>HAWK CENTRAL</span><span>Campus Events</span></div>
  </a>
  <a href="index.html" class="nav-link">Events</a>
  <a href="dashboard.html" class="nav-link active">My Dashboard</a>
  <span id="navUser" style="color:#888; font-size:13px;"></span>
  <button class="btn-outline" onclick="logout()">Logout</button>
</nav>

<div class="page" id="pageContent">
  <div class="gate" id="gateMsg">
    <div class="icon">üîí</div>
    <h2>Sign In Required</h2>
    <p>You need to be logged in to view your dashboard.</p>
    <button class="btn-gold" onclick="window.location.href='index.html'">Go to Home Page</button>
  </div>
</div>

<!-- EVENT MODAL -->
<div class="modal-overlay" id="eventModal">
  <div class="modal">
    <button class="modal-close" onclick="closeModal()">‚úï</button>
    <h2 id="modalTitle">Add New Event</h2>
    <p>Fields marked <span class="required-star">*</span> are required</p>
    <div class="form-group"><label>Event Title <span class="required-star">*</span></label><input type="text" id="evTitle" placeholder="e.g. Study Group ‚Äì CS 201"/></div>
    <div class="form-group"><label>Description <span class="required-star">*</span></label><textarea id="evDescription" rows="3" placeholder="What's this event about?"></textarea></div>
    <div class="form-row">
      <div class="form-group"><label>Date <span class="required-star">*</span></label><input type="date" id="evDate"/></div>
      <div class="form-group"><label>Start Time <span class="required-star">*</span></label><input type="time" id="evStartTime"/></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Category <span class="required-star">*</span></label><select id="evCategory"><option value="">Select...</option></select></div>
      <div class="form-group"><label>Location <span class="required-star">*</span></label><select id="evLocation"><option value="">Select...</option></select></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Organizer <span class="required-star">*</span></label><input type="text" id="evOrganizer" placeholder="Your name or club"/></div>
      <div class="form-group">
        <label>Max Capacity</label>
        <input type="number" id="evCapacity" placeholder="Leave blank = unlimited"/>
        <div class="form-hint">Optional</div>
      </div>
    </div>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="btn-submit" onclick="handleSaveEvent()">Save Event</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  const API = 'http://localhost:3000';
  let currentUser = JSON.parse(localStorage.getItem('hc_user') || 'null');
  let myEvents = [];
  let myRsvps = [];
  let activeTab = 'my-events';
  let editingEventId = null;
  let searchTerm = '';

  const CATEGORY_COLORS = {
    'sports & recreation':    { bg: '#fff3e0', color: '#e65100' },
    'academic & study':       { bg: '#e3f2fd', color: '#1565c0' },
    'social & networking':    { bg: '#f3e5f5', color: '#6a1b9a' },
    'clubs & organizations':  { bg: '#e8f5e9', color: '#2e7d32' },
    'career & professional':  { bg: '#eceff1', color: '#37474f' },
    'arts & culture':         { bg: '#fce4ec', color: '#880e4f' },
  };

  window.addEventListener('DOMContentLoaded', function() {
    if (!currentUser) return;
    document.getElementById('gateMsg').style.display = 'none';
    document.getElementById('navUser').textContent = currentUser.first_name + ' ' + currentUser.last_name;
    loadCategories();
    loadLocations();
    buildDashboard();
  });

  async function buildDashboard() {
    try {
      const evRes = await fetch(API + '/events');
      const allEvents = await evRes.json();
      myEvents = allEvents
        .filter(function(e) { return e.created_by === currentUser.user_id; })
        .sort(function(a, b) { return new Date(a.event_date) - new Date(b.event_date); });
    } catch(e) { myEvents = []; }

    try {
      const rsvpRes = await fetch(API + '/rsvp/user/' + currentUser.user_id);
      myRsvps = await rsvpRes.json();
    } catch(e) { myRsvps = []; }

    renderPage();
  }

  function renderPage() {
    const container = document.getElementById('pageContent');
    const totalRsvpsOnMyEvents = myEvents.reduce(function(sum, e) { return sum + (parseInt(e.rsvp_count) || 0); }, 0);

    container.innerHTML =
      '<div class="page-header">' +
        '<div><h1>My Dashboard</h1><p>Welcome back, ' + currentUser.first_name + '! Manage your events and RSVPs.</p></div>' +
        '<button class="btn-gold" onclick="openModal()">+ Add New Event</button>' +
      '</div>' +

      '<div class="stats-row">' +
        '<div class="stat-card"><div class="stat-icon">üìÖ</div><div><div class="stat-number">' + myEvents.length + '</div><div class="stat-label">My Events</div></div></div>' +
        '<div class="stat-card"><div class="stat-icon">üé´</div><div><div class="stat-number">' + myRsvps.length + '</div><div class="stat-label">My RSVPs</div></div></div>' +
        '<div class="stat-card"><div class="stat-icon">üìä</div><div><div class="stat-number">' + totalRsvpsOnMyEvents + '</div><div class="stat-label">RSVPs on My Events</div></div></div>' +
      '</div>' +

      '<div class="tabs">' +
        '<button class="tab-btn ' + (activeTab === 'my-events' ? 'active' : '') + '" onclick="switchTab(\'my-events\')">My Events</button>' +
        '<button class="tab-btn ' + (activeTab === 'my-rsvps' ? 'active' : '') + '" onclick="switchTab(\'my-rsvps\')">My RSVPs (' + myRsvps.length + ')</button>' +
      '</div>' +

      '<div class="search-wrap"><span class="search-icon">üîç</span><input type="text" id="dashSearch" placeholder="Search events..." oninput="handleSearch(this.value)"/></div>' +
      '<div id="tabContent"></div>';

    renderTabContent();
  }

  function renderTabContent() {
    const container = document.getElementById('tabContent');
    if (!container) return;
    activeTab === 'my-events' ? renderMyEventsTable(container) : renderMyRsvps(container);
  }

  function renderMyEventsTable(container) {
    let events = myEvents;
    if (searchTerm) {
      const s = searchTerm.toLowerCase();
      events = events.filter(function(e) {
        return (e.title || '').toLowerCase().includes(s) ||
               (e.category_name || '').toLowerCase().includes(s) ||
               (e.location_name || '').toLowerCase().includes(s);
      });
    }

    if (events.length === 0) {
      container.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div><h3>' + (searchTerm ? 'No matching events' : "You haven't created any events yet") + '</h3><p>' + (searchTerm ? 'Try a different search' : 'Click &quot;+ Add New Event&quot; to get started') + '</p></div>';
      return;
    }

    let rows = '';
    events.forEach(function(e) {
      const catKey = (e.category_name || '').toLowerCase();
      const catStyle = CATEGORY_COLORS[catKey] || { bg: '#f5f5f5', color: '#555' };
      rows += '<tr>' +
        '<td class="td-title">' + e.title + '</td>' +
        '<td>' + formatDate(e.event_date) + '</td>' +
        '<td><span class="category-badge" style="background:' + catStyle.bg + ';color:' + catStyle.color + '">' + (e.category_name || '‚Äî') + '</span></td>' +
        '<td>' + (e.location_name || '‚Äî') + '</td>' +
        '<td><strong>' + (e.rsvp_count || 0) + '</strong></td>' +
        '<td><div class="td-actions">' +
          '<button class="btn-edit" onclick="openEditEvent(' + e.event_id + ')" title="Edit">‚úèÔ∏è</button>' +
          '<button class="btn-delete" onclick="deleteEvent(' + e.event_id + ')" title="Delete">üóëÔ∏è</button>' +
        '</div></td></tr>';
    });

    container.innerHTML = '<div class="table-wrap"><table>' +
      '<thead><tr><th>Event Name</th><th>Date</th><th>Category</th><th>Location</th><th>RSVPs</th><th>Actions</th></tr></thead>' +
      '<tbody>' + rows + '</tbody></table></div>';
  }

  function renderMyRsvps(container) {
    let rsvps = myRsvps;
    if (searchTerm) {
      const s = searchTerm.toLowerCase();
      rsvps = rsvps.filter(function(e) {
        return (e.title || '').toLowerCase().includes(s) ||
               (e.location_name || '').toLowerCase().includes(s);
      });
    }

    if (rsvps.length === 0) {
      container.innerHTML = '<div class="empty-state"><div class="icon">üé´</div><h3>' + (searchTerm ? 'No matching RSVPs' : 'No RSVPs yet') + '</h3>' +
        '<p>' + (searchTerm ? 'Try a different search' : 'Head to the <a href="index.html" style="color:var(--gold-dark);font-weight:600;">Events page</a> and RSVP to events!') + '</p></div>';
      return;
    }

    let cards = '';
    rsvps.forEach(function(e, i) {
      cards += '<div class="rsvp-card" style="animation-delay:' + (i * 0.05) + 's">' +
        '<div class="rsvp-card-header">' +
          '<div class="rsvp-card-title">' + e.title + '</div>' +
          '<button class="btn-cancel-rsvp" onclick="cancelRSVP(' + e.event_id + ', this)">‚úï Cancel</button>' +
        '</div>' +
        '<div class="rsvp-card-meta">' +
          '<span>üìÖ ' + formatDate(e.event_date) + '</span>' +
          '<span>üìç ' + (e.location_name || '‚Äî') + '</span>' +
          '<span>üè∑Ô∏è ' + (e.category_name || '‚Äî') + '</span>' +
        '</div>' +
      '</div>';
    });

    container.innerHTML = '<div class="rsvp-grid">' + cards + '</div>';
  }

  async function cancelRSVP(eventId, btn) {
    if (!confirm('Cancel your RSVP for this event?')) return;
    try {
      const res = await fetch(API + '/rsvp', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ event_id: eventId, user_id: currentUser.user_id })
      });
      if (!res.ok) throw new Error(await res.text());

      // Remove from localStorage too
      let stored = JSON.parse(localStorage.getItem('hc_rsvps') || '[]');
      stored = stored.filter(function(id) { return id !== eventId; });
      localStorage.setItem('hc_rsvps', JSON.stringify(stored));

      showToast('‚úÖ RSVP cancelled');
      await buildDashboard();
    } catch(e) { showToast('‚ùå Could not cancel RSVP'); }
  }

  function switchTab(tab) { activeTab = tab; searchTerm = ''; renderPage(); }
  function handleSearch(val) { searchTerm = val; renderTabContent(); }

  async function loadCategories() {
    try {
      const res = await fetch(API + '/categories');
      const cats = await res.json();
      const sel = document.getElementById('evCategory');
      cats.forEach(function(c) { const o = document.createElement('option'); o.value = c.category_id; o.textContent = c.category_name; sel.appendChild(o); });
    } catch(e) {}
  }

  async function loadLocations() {
    try {
      const res = await fetch(API + '/locations');
      const locs = await res.json();
      const sel = document.getElementById('evLocation');
      locs.forEach(function(l) { const o = document.createElement('option'); o.value = l.location_id; o.textContent = l.location_name; sel.appendChild(o); });
    } catch(e) {}
  }

  function openEditEvent(eventId) {
    const e = myEvents.find(function(ev) { return ev.event_id === eventId; });
    if (!e) return;
    editingEventId = eventId;
    document.getElementById('modalTitle').textContent = 'Edit Event';
    document.getElementById('evTitle').value = e.title || '';
    document.getElementById('evDescription').value = e.description || '';
    document.getElementById('evDate').value = e.event_date ? e.event_date.slice(0,10) : '';
    document.getElementById('evStartTime').value = e.start_time || '';
    document.getElementById('evCategory').value = e.category_id || '';
    document.getElementById('evLocation').value = e.location_id || '';
    document.getElementById('evOrganizer').value = e.organizer_name || '';
    document.getElementById('evCapacity').value = e.max_capacity || '';
    document.getElementById('eventModal').classList.add('open');
  }

  async function handleSaveEvent() {
    if (!currentUser) return;
    const title = document.getElementById('evTitle').value.trim();
    const description = document.getElementById('evDescription').value.trim();
    const date = document.getElementById('evDate').value;
    const time = document.getElementById('evStartTime').value;
    const category = document.getElementById('evCategory').value;
    const location = document.getElementById('evLocation').value;
    const organizer = document.getElementById('evOrganizer').value.trim();
    const capacity = document.getElementById('evCapacity').value;

    if (!title || !description || !date || !time || !category || !location || !organizer) {
      showToast('‚ö†Ô∏è Please fill in all required fields'); return;
    }

    const payload = { title, description, event_date: date, start_time: time, category_id: parseInt(category), location_id: parseInt(location), organizer_name: organizer, max_capacity: capacity ? parseInt(capacity) : null, created_by: currentUser.user_id };

    try {
      let res;
      if (editingEventId) {
        res = await fetch(API + '/events/' + editingEventId, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(Object.assign({}, payload, {user_id: currentUser.user_id, user_role: currentUser.role})) });
        showToast('‚úÖ Event updated!');
      } else {
        res = await fetch(API + '/events', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        showToast('‚úÖ Event created!');
      }
      if (!res.ok) { showToast('‚ùå ' + await res.text()); return; }
      closeModal();
      await buildDashboard();
    } catch(e) { showToast('‚ùå Could not save event'); }
  }

  async function deleteEvent(eventId) {
    if (!confirm('Delete this event? This cannot be undone.')) return;
    try {
      await fetch(API + '/events/' + eventId, { method: 'DELETE', headers: {'Content-Type':'application/json'}, body: JSON.stringify({user_id: currentUser.user_id, user_role: currentUser.role}) });
      showToast('üóëÔ∏è Event deleted');
      await buildDashboard();
    } catch(e) { showToast('‚ùå Could not delete event'); }
  }

  function openModal() {
    editingEventId = null;
    document.getElementById('modalTitle').textContent = 'Add New Event';
    ['evTitle','evDescription','evDate','evStartTime','evOrganizer','evCapacity'].forEach(function(f) { document.getElementById(f).value = ''; });
    document.getElementById('evCategory').value = '';
    document.getElementById('evLocation').value = '';
    document.getElementById('eventModal').classList.add('open');
  }

  function closeModal() {
    editingEventId = null;
    document.getElementById('eventModal').classList.remove('open');
  }

  function logout() {
    localStorage.removeItem('hc_user');
    localStorage.removeItem('hc_rsvps');
    window.location.href = 'index.html';
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = 'toast show';
    setTimeout(function() { t.className = 'toast'; }, 3500);
  }

  function formatDate(dateStr) {
    if (!dateStr) return '‚Äî';
    var d = dateStr.slice(0, 10);
    var parts = d.split('-');
    var date = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
  }

  document.getElementById('eventModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });
</script>
